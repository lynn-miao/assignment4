<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Responsive Web Map Layout</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <nav>
            <div class="title">NYC Subway Map</div>
            <div class="nav-links">
                <a class="nav-link" href="https://github.com/chriswhong/responsive-web-map-layout" target="_blank"
                    rel="noopener noreferrer">UPDATE MY GITHUB LINK</a>
            </div>
        </nav>
        <div id="content-container">
            <div id="sidebar">
                <p>This is a simple, responsive layout template for web mapping projects. </p>
                <div id="line_name">
                    Click a borough on the map, the boro_name from the geojson data will be displayed here.
                </div>
                <hr />
                <!-- buttons to control the map view -->
                <div class="description-text">These buttons use flyTo() and fitBounds() to control the map view.</div>
                <button class="button-18" id="staten-island-button">A</button>
                <button class="button-18" id="staten-island-button">C</button>
                <button class="button-18" id="staten-island-button">E</button>
                <p></p>
                <button class="button-18" id="manhattan-button">1</button>
                <button class="button-18" id="manhattan-button">2</button>
                <button class="button-18" id="manhattan-button">3</button>

            </div>
            <div id="map"></div>
        </div>
    </div>

    <!-- map container div -->
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        
        <script src="js/scripts.js"></script>"

</body>

</html>
